    <div class="main">
      <!-- top bar -->
      <div class="top_bar">
        <button onclick="sidebar()"><i class="bx bx-chevron-right"></i></button>
        <div id="options" class="options">
          <button id="mute"><i class="bx bxs-volume-full"></i></button>
          <button><i class="bx bx-music"></i></button>

        </div>
        <button onclick="open_p()"><i class="bx bx-menu-alt-left"></i></button>

      <div class="playing_part">
        <div class="img">

        </div>
      </div>

      <!-- control part -->
      <div class="control_part">
        <div class="song_title">
          <p id="title">song title</p>
          <p>artist name</p>
        </div>

        <div class="control_buttons">
          <div class="range_slider">
            <p id="current">0:00</p>
            <input type="range" min="0" max="100" id="slider" value="0" />
            <p id="tot">0:00</p>
          </div>

          <div class="main_btns">
            <button id="previous"><i class="bx bx-skip-previous"></i></button>
            <button id="play_btn" onclick="play()">
              <i id="playimg" class="bx bx-play"></i>
            </button>
            <button id="previous" onclick="next()">
              <i class="bx bx-skip-next"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- playlist songs -->

        <div class="p_song">
