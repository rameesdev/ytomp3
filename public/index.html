<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="query" type="text"><button id="send">SEND</button>
    <audio id="AUDIO" src="" ></audio>
    <script>
        var v;
        document.getElementById("send").onclick = ()=>{fetch("/search/"+document.getElementById("query").value,{headers:{"Content-Type": "application/json"}}).then(res=>res.json()).then(
            res=>{
                audio.src=res.map((value)=>{if(value.hasAudio)return value.url;}).filter(value=>{if(value!=undefined)return true})[0];
                audio.controls=1;
                console.log(res.map((value)=>{if(value.hasAudio)return value.url;}).filter(value=>{if(value!=undefined)return true}));
        }
        )}
       var audio = document.getElementById("AUDIO");
       

    </script>

</body>
</html>
